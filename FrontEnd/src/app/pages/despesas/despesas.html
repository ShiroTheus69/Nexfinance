<po-page-default [p-title]="title">
  <div class="despesas-container">
    <div class="po-row cabecalho-despesas">
      <div class="po-md-12 po-text-left po-mb-3">
        <po-button 
          p-label="Nova Despesa" 
          p-kind="primary" 
          icon="po-icon-plus"
          class="botao-nova-despesa">
        </po-button>
      </div>
    </div>

    <div class="po-row">
      <div class="po-md-12 po-text-center">
        <p class="mensagem-vazia">
          Nenhuma despesa cadastrada. Clique em <strong>"Nova Despesa"</strong> para adicionar.
        </p>
      </div>
    </div>
  </div>
</po-page-default>
