<po-page-default [p-title]="title">
  <div class="receitas-container">
    <div class="po-row cabecalho-receitas">
      <div class="po-md-12 po-text-left po-mb-3">
        <po-button 
          p-label="Nova Receita" 
          p-kind="primary" 
          icon="po-icon-plus"
          class="botao-nova-receita">
        </po-button>
      </div>
    </div>

    <div class="po-row">
      <div class="po-md-12 po-text-center">
        <p class="mensagem-vazia">
          Nenhuma receita cadastrada. Clique em <strong>"Nova Receita"</strong> para adicionar.
        </p>
      </div>
    </div>
  </div>
</po-page-default>
